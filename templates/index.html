{% load staticfiles %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static "favicon.ico" %}">

    <title>PlantChallenge</title>

    <link rel="stylesheet" type="text/css" href="{% static "dist/plant-challenge.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "foundation/icons/foundation-icons.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>

    <script src="{% static "dist/libs.min.js" %}"></script>
    <script src="{% static "dist/plant-challenge.min.js" %}"></script>
    <script>
        var user = {{ user | safe | default:"null" }};
        var config = {{ config_json | safe }};
    </script>

    <base href="/">
</head>
<body ng-app="plantChallenge">
<div id="container">

<div class="contain-to-grid" role="navigation">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name uppercase"><h1><a href="/">Plant Challenge</a></h1></li>
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>
        <section class="top-bar-section" ng-controller="panelMenu" ng-include="'static/ng-parts/panel-menu.html'">

        </section>
        <section class="top-bar-section"> <!-- Right Nav Section -->
            <ul class="right">
                <li class="" ng-controller="panelAuth" ng-include="'static/ng-parts/panel-user.html'">
                </li>
            </ul>
        </section>
    </nav>
</div>

<div id="content" class="row">
    <div ng-view></div>
</div>


<footer id="footer" class="fancy">
    <div>Created in 2015</div>
    <div class="shadow"><a href="/about">About Plant Challenge</a></div>
</footer>

</div>
