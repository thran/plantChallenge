<div id="image-strip">
    <img id="img" ng-src="{{ flashcard.selected_image }}"/>
</div>
<div id="select-left">
    <div
            ng-repeat="image in flashcard.images"
            ng-click="flashcard.selected_image = image"
            ng-class="{'selected': flashcard.selected_image == image}"
            >
        <img ng-src="{{ image }}" />
    </div>
</div>
<br/>

<div ng-hide="answer.answered" id="answer" class="columns large-8 large-offset-2">
    <h3>What is this plant?</h3>
    <div id="input">
        <input
                type="text"
                class="fancy"
                ng-class="{'selected': answer.meta}"
                ng-model="answer.term"
                typeahead="plant as plant.name for plant in getPlantNames($viewValue)"
                typeahead-loading="loadingPlants"
                typeahead-editable="false"
                typeahead-min-length="2"
                typeahead-wait-ms="300"
                typeahead-template-url="static/ng-parts/dropdown.html"
                />
        <div id="links" ng-show="answer.term" >
            <div class="google_icon" ng-click="search_google(answer.term)" stop-event><i class="fi-magnifying-glass"></i></div>
            <div class="web_icon" ng-click="open_web(answer.term)" stop-event><i class="fi-web"></i></div>
        </div>
        <span ng-show="answer.term" ng-click="answer.term = null" class="fi-x"></span>
        <div ng-show="loadingPlants" class="loader"></div>
    </div>
    <div class="button uppercase" ng-disabled="!answer.term" ng-click="submit()">Answer</div>
    <span class="shadow uppercase">&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;
        <a href="" class="shadow-link" ng-click="answer.closed = true; answer.answered = true; answer.correct = false;">show correct answer</a></span>
</div>

<div ng-cloak ng-show="answer.closed && answer.correct && answer.answered">
    Correct
</div>

<div ng-cloak ng-show="answer.answered && !answer.correct">
    Incorrect {{ answer.closed }}
</div>
